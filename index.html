<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dad Jokes</title>
</head>

<body>

    <section class="loader">
        <section></section>
    </section>

    <section class="content">

        <header>
            <h1>Dad Jokes</h1>
        </header>

        <img id="beard-box" src="https://placebeard.it/g/360/480/notag" alt="bearded fellow">

        <footer>
            <p id="joke-box"></p>
        </footer>

        <a href="#" id="joke-btn" class="button1">Get another dad joke!</a>

    </section>

    <!-- link to fetch script and button event listener -->
    <script src="./assets/script.js"></script>

    <!-- use jQuery to fade out loader and fade in content when content is ready -->
    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1000);

            // fade-in chained with hide method so that flexbox can be used
            // instead of the default display:block
            $(".content").hide().fadeIn(1000);
        });
    </script>
</body>

</html>
